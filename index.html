<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Barno uchun üåü</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Pacifico', cursive;
      overflow-x: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .wrapper {
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 0 0 10px #ff4081;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .message {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 20px;
      max-width: 500px;
      margin: 20px auto;
      font-size: 1.3em;
      color: #fff;
      backdrop-filter: blur(10px);
    }

    button {
      background: #ff4081;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s;
      margin: 10px;
    }

    button:hover {
      transform: scale(1.1);
    }

    .music-btn {
      font-size: 1.5em;
      padding: 10px 20px;
      background: white;
      color: #ff4081;
      border: 2px solid #ff4081;
      animation: none;
    }

    .music-btn.playing {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .lyrics {
	  font-size: 1.2em;
	  line-height: 1.6;
	  color: white;
	  text-align: center;
	  margin-top: 30px;
	  background: rgba(255, 255, 255, 0.1);
	  padding: 20px;
	  border-radius: 10px;
	  backdrop-filter: blur(10px);
	}

	.lyrics div {
	  margin-bottom: 12px;
	}

	.lyrics strong {
	  font-size: 1.3em;
	  color: #ff4081;
	  font-weight: bold;
	}

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mp3">
  </audio>

  <div class="wrapper">
    <h1>–ü—Ä–∏–≤–µ—Ç, –î–∏–∞–Ω–∞! üåà</h1>
    <div class="message">
      Nega har doim kayfiyating yo'q yurasan? üòè<br><br>
      Bu sayt faqat sen uchun qilingan!<br><br>
      Bu yerda har bir piksel senga kulgu bahshida qilish uchun üíñ
    </div>
    <button onclick="alert('‚ú® Sen ajoyibsan, Barno! ‚ú®')">Shu yerni bos üòâ</button>
    <button class="music-btn" id="musicToggle" onclick="toggleMusic()">üéµ</button>

  <script>
    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicToggle");
    const lyrics = document.getElementById("lyrics");

    function toggleMusic() {
      if (music.paused) {
        music.play();
        musicBtn.classList.add("playing");
        lyrics.classList.add("show");
      } else {
        music.pause();
        musicBtn.classList.remove("playing");
        lyrics.classList.remove("show");
      }
    }

    // –ê–≤—Ç–æ—Å—Ç–∞—Ä—Ç
    window.addEventListener("load", () => {
      music.play().then(() => {
        musicBtn.classList.add("playing");
        lyrics.classList.add("show");
      }).catch(() => {
        console.log("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–ø—Ä–µ—â–µ–Ω–æ –±—Ä–∞—É–∑–µ—Ä–æ–º.");
      });
    });
  </script>
</body>
</html>
