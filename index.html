<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Barno uchun üåü</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Pacifico', cursive;
      overflow-x: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      position: relative;
    }

    .wrapper {
      text-align: center;
      padding: 50px 20px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 0 0 10px #ff4081;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .message {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 20px;
      max-width: 500px;
      margin: 20px auto;
      font-size: 1.3em;
      color: #fff;
      backdrop-filter: blur(10px);
    }

    button {
      background: #ff4081;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s;
      margin: 10px;
    }

    button:hover {
      transform: scale(1.1);
    }

    .music-btn {
      font-size: 1.5em;
      padding: 10px 20px;
      background: white;
      color: #ff4081;
      border: 2px solid #ff4081;
      animation: none;
    }

    .music-btn.playing {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .lyrics {
      font-size: 1.2em;
      line-height: 1.6;
      color: white;
      text-align: center;
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }

    .lyrics div {
      margin-bottom: 12px;
    }

    .lyrics strong {
      font-size: 1.3em;
      color: #ff4081;
      font-weight: bold;
    }

    audio {
      display: none;
    }

    /* --- –°–ï–†–î–¶–ê –ù–ê –§–û–ù–ï --- */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/contain;
      top: -50px;
      animation: fall linear infinite;
      pointer-events: none;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mp3">
  </audio>

  <div class="wrapper">
    <h1>Salom, Barno! üåü</h1>
    <div class="message">
      Nega har doim kayfiyating yo'q yurasan? üòè<br><br>
      Bu sayt faqat sen uchun qilingan!<br><br>
      Bu yerda har bir piksel senga kulgu bahshida qilish uchun üíñ
    </div>
    <button onclick="alert('‚ú® Sen ajoyibsan, Barno! ‚ú®')">Shu yerni bos üòâ</button>
    <button class="music-btn" id="musicToggle" onclick="toggleMusic()">üéµ</button>
  </div>

  <script>
    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicToggle");

    function toggleMusic() {
      if (music.paused) {
        music.play();
        musicBtn.classList.add("playing");
      } else {
        music.pause();
        musicBtn.classList.remove("playing");
      }
    }

    window.addEventListener("load", () => {
      music.play().then(() => {
        musicBtn.classList.add("playing");
      }).catch(() => {
        console.log("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–ø—Ä–µ—â–µ–Ω–æ –±—Ä–∞—É–∑–µ—Ä–æ–º.");
      });

      // --- –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–∞–¥–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—Ü ---
      setInterval(createHeart, 500);
    });

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000); // –£–¥–∞–ª—è–µ–º —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥
    }
  </script>
</body>
</html>
